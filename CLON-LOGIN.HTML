    <style>
        @import url(Reset.css);
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
        body {
            font-family: 'poppins', sans-serif;
            min-height: 100vh;
            width: 100vw;
            background-image: url("FUNDO.gif");
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
    }
    #login{
        display: flexbox;
        align-items: center;
        justify-content: center;
        height: 150vh;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    /*Estilo da borda*/
    .login-card{
        background-image: url(Borda.gif);
        padding: 40px;
        padding-bottom: 50px;
        padding: 9px;
        border-radius: 9px;
        position: relative;
        width: 480px;
    }
    .login-card .container{
        display: inline-block;
        align-items: center;
        justify-content: center;
        min-width: 100vh;
        position: relative;
    }
    /*Card de texto do login*/
    input[type="text"]{
        width: 90%;
        padding: 12px 18px;
        margin: 8px;
        display: flex;
        border: 1px dashed black;
        box-sizing: border-box;
    }
    /*Alinhamento do titulo*/
    h1 {
        display: flex;
        font-family: Arial;
        align-items: center;
        flex-direction: column;
        font-size: 30pt;
        color: blue;
        text-shadow: 2px 2px 2px orange; 
    } 
    h2{
       display: flex;
       font-size: 19pt;
       color: white;
       text-shadow: 2px 2px 2px purple;
       align-items: center;
       flex-direction: column;
       font-size: 20pt;
    }
    /*Estilo do botao submite*/
    .form-submit-button{
        width: 100%!important;
        background: #1800f2;
        color: #fff;
        cursor: grab;
        border: 1px solid #eee;
        border-radius: 20px;
        box-shadow: 5px 5px 5px orange;
        text-shadow: none;
    }
    /*Descrição do checkbox*/
    p{
        text-align: center;
        display: inline-block;
        color: white;
        font-size: 12px;
    }
    /*Ckeckbox*/
    .chackmark{
        position: relative;
        display: inline-block;
        box-sizing: border-box;
    }
    .checkmark:checked{
        position: relative;
        outline: 2px solid deeppink;
        border: none;
        box-sizing: border-box;
    }
    /*alinhamento do botao(resolvendo)*/
    input[type=button],
    button[type=submit]{
        display: flex;
        left: 140px;
        flex-direction: right;
        position: absolute;
        width: 90px;
        text-align: center;
        float: left;
        font-size: 18px;
        border: 1px solid #eee;
        border-radius: 6px;
        align-self: center;
    }
    input[type=button],
    button[type=submit]{
        display: flex;
        position: relative;
        flex-direction: row;
        text-align: center;
        float: left;
        left: 140px;
        columns: 100px;
        column-gap: unset;
        
    }
    .form-submit-button h3{
        display: flex;
        right: 10cm;
        padding: 10px;
        position: relative;
        flex-direction: column;
        text-align: center;
        column-width: 100px;
        column-span: all;
        height: fit-content;
        column-gap: normal;
        width: 100%;
        margin-top: 20px;
        padding: 10px;
        height: min-content;
        overflow: hidden;
        
    }
    /*alinhando a div Recadastramento(Resolvendo)*/
    .login-cadastrar a{
        display: flex;
        align-items: baseline;
        width: 20%;
        flex-direction: row;
        position: absolute;
        float: left;
        left: 14em;
        top: 6cm;
        z-index: auto;
        display: grid;
        -ms-grid-column-align: center;
        grid-template-columns: 60px 60px;
        right: 5%;
        resize: both;
        padding: 18px;
        text-align: center;
        height: 60px;
        align-self: center;
    }
    .login-card-footer a{
        display: flex;
        align-items: baseline;
        float: left;
        left: 14em;
    }
    /*Efeito ao Clicar no botao(Ir para cadastro ou recuperar senha)*/
    #paracadastro:target ~ .content #cadastro,
    #paraesqueci_a_senha:target ~ .content #esqueci_a_senha,
    #paralogin:target ~ .content #cadalogin #login{
        z-index: 3;
        -moz-animation-name: fadeInLeft;
        animation-name: fadeInLeft;
        -webkit-animation-delay: .1s;
        animation-delay: .1s;
    }
    /*Efeito ao clicar no botao(Cadastrar)*/
    #cadastrar:target ~ .content #login,
    #paralogin:target ~ .content #login{
        -webkit-animation-name: fadeInLeft;
        animation-name: fadeInLeft;
    }
    /*Efeito ao clicar no botao(Esqueci a  Senha)*/
    #esqueci_a_senha:target ~ .content #login,
    #paralogin:target ~ .content #login{
        -webkit-animation-name: fadeInLeft;
        animation-name: fadeInLeft;
    }
    /*FadeInLeft(animaçao ao interagir)*/
    @-webkit-keyframes fadeInLeft {
  0% {
    opacity: 0;
    -webkit-transform: translateX(-20px);
  }
  100% {
    opacity: 1;
    -webkit-transform: translateX(0);
  }
}
 
@keyframes fadeInLeft {
  0% {
    opacity: 0;
    transform: translateX(-20px);
  }
  100% {
    opacity: 1;
    transform: translateX(0);
  }
}
 
/*fadeOutLeft*/
@-webkit-keyframes fadeOutLeft {
  0% {
    opacity: 1;
    -webkit-transform: translateX(0);
  }
  100% {
    opacity: 0;
    -webkit-transform: translateX(-20px);
  }
}
 
@keyframes fadeOutLeft {
  0% {
    opacity: 1;
    transform: translateX(0);
  }
  100% {
    opacity: 0;
    transform: translateX(-20px);
  }
}
    </style>
</head>
