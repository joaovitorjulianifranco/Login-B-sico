<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN_CLONE</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
    <link rel="stylesheet" href="PASSWORD.CSS">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
    <style>
        @import url(Reset.css);
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
        body {
            font-family: 'poppins', sans-serif;
            min-height: 100vh;
            width: 100vw;
            background-image: url("FUNDO.gif");
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
    }
    #login{
        display: flexbox;
        align-items: center;
        justify-content: center;
        height: 150vh;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    .login-card{
        background-image: url(Borda.gif);
        padding: 40px;
        border-radius: 9px;
        position: relative;
        width: 480px;
    }
    .login-card-header{
        padding-bottom: 50px;
        padding: 9px;
        border-radius: 5px;
        opacity: 0.8;
        color: white;
    }
    .login-card::after{
        content: "";
        position: absolute;
        -webkit-transition:all .2s ease-in-out 0s;
	    transition:all .2s ease-in-out 0s;
        width: 70px;
        height: 1px;
        display: block;
        inset: 0;
        transform: rotate(-5px);
        margin-top: -17px;
        margin-left: -5px;
    }
    .login-card-label{
        background: #fbfbfb;
        font-size: 12px;
        border-radius: 8px;
        box-shadow: 1px 2px 8px 
    }
    .login-card-header,
    .login-card-footer{
    text-align: center;
    }
    .login-card-area{
        display: flex;
        text-decoration: none;
        color: #35339a;
        flex-direction: column;
        padding: 10px 0;
    }
    .login-card-header{
        margin-bottom: 2rem;   
    }
    .login-card-header h1{
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: -5rem;
    }
    .login-card-header h1 + div{
        font-size: calc(1rem * .8);
        opacity: .8;
    }
    h1 {
        display: flex;
        font-family: Arial;
        align-items: center;
        flex-direction: column;
        font-size: 30pt;
        color: blue;
        text-shadow: 2px 2px 2px orange; 
    } 
    h2{
        font-family: Arial;
        font-size: 10pt;
        color: white;
        text-shadow: 2px 2px 2px purple;
    }
    h3{
        display: flex;
        align-items: center;
        flex-direction: column;
        font-family: Arial;
        font-size: 20pt;
        color: orangered;
        text-shadow: 2px 2px 2px black;
    }
    .login-card-form .checkbox{
        display: flexbox;
        flex-direction: column;
        text-align: center;
        align-items: center;
        padding-top: var(--space-xs);
        padding-bottom: var(--space-xs);
        background: var(--surface1);
        position: relative;
    }
    .main{
        display: grid;
        gap: var(--space-xl);
        place-content: center;
    }
    </style>
</head>
<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <!--<img src="" alt="" width="" height="">-->
                </div>
                <div class="login-card-header"></div>
                <h1><font color="#0000FF">Login</font></h1>
                <div><font color="#D2691E"><h3>Digite o seu Login</h3></font></div>
                <form class="login-card-form">
                    <div class="form item">
                        <spam class="form item-icon material-symbols-rounded"><font color="#fff">Email</font></spam>
                        <input type="from-control" id="Digite o seu Login" name="Email" placeholder="Digite Seu Email"
                        type="text">
                    </div>
                    <div class="form-item">
                        <spam class="form-item-icon material-symbols-rounded"><font color="#fff">password</font></spam>
                        <input type="password" id="Enter password" placeholder="Digite Sua Senha">
                    </div>
                    
                    <div class="form-item-odher">
                        <div class="checkbox">
                            <input type="checkbox" required name="termos_de_consentimento" class="m-0" id="check-terms-and-consents" value="1">>
                            <label for="check-terms-and-consents">
                                <p style="font-size: 12px;"><font color="#fff">Tenho ciÃªncia e concordo com o termos do Site</font>
                                    <a target="_blank" href="Politica_Privacidade">Politica de Privacidade</a></p>
                            </label>
                            <div class="form-item-odher">
                                <div class="checkbox">
                                    <input id="check" type="checkbox" class="check" select-check>
                                    <label for="check"><span class="icon"></span><font color="#fff">Mantenha-me conectado</font></label>
                                </div>
                                <a href="#">ESQUECI MINHA SENHA</a>
                            </div>
                            <div class="login-card-footer">
                                <a href="#">Crie Sua Conta</a>.
                            </div>
                            <button type="submit">ENTRAR</button>
                            <form class="Login-form validate-form">
                                <span class="login-form-title"><h2>Entrar Com</h2></span>
                                <a href="https://pt-br.facebook.com/">
                                    <i class="fa fa-facebook-official">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                            <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                                         </svg>
                                    </i>
                                </a>
                                <a href="https://accounts.google.com/v3/signin/identifier?dsh=S125067%3A1669832623682527&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%26ogbl%2F&emr=1&ltmpl=default&ltmplcache=2&osid=1&passive=true&rm=false&scc=1&service=mail&ss=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin&ifkv=ARgdvAu3w8cV2OTX_XEKfaX6ec8io1OPxSj16cP1Pn2q1fWmIB8eYvKLYkA7s-V3AuEnE6SEGCHcSA" class="btn-google m-b-20">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                        <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                                     </svg>
                                </a>
                            </form>
                        </div>
                        <div>
                        </div>
                    </div>
                </form>
            </div>
            </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
