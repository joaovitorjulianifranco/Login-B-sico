<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<style>
    body{
        font-family: 'poppins', sans-serif;
        min-height: 100vh;
        width: 100vh;
        height: 100vh;
        display: flex;
        flex-direction: row;
        justify-content: center;
        margin: 0;
        padding: 0;
        margin: 0 auto;  
    }
    h1{
        display: flex;
        font-family: Arial;
        align-items: center;
        flex-direction: column;
        font-size: 30pt;
        color: black;
        text-shadow: 2px 2px 2px darkred; 
    }

</style>
<body>
    <findset>
        <header class="header">
            <h1>Cadastrar-se</h1>
        </header>
        <header class="login-card-header">
            <div class="login-card-form"></div>
            <form class="login-card-form">
                <div class="form-item">
                    <div class="card-text">
                        <span class="material-symbols-outlined">person</span>
                        <label for="card-text" style="display: inline-block;"></label>
                        <input type="card-text" id="Digite o Seu Primeiro nome" name="name" placeholder="Digite o Seu Nome" type="text">
                    </div>
                    <form class="new-login" id="new-login" action="/Login.html" accept-charset="UTF-8" method="get" data-gtm-form-interact-id="/">
                        <div class="row">
                    <div class="login-card-form">
                        <label for="card-text"></label>
                        <input type="card-text" id="Digite o sobre Nome" placeholder="Digite o Sobre Nome" type="text">
                    </div>
                    <div class="row"></div>
                    <div class="login-card-form">
                        <div class="placeholder" aria-hidden="true"></div>
                        <input type="text" class="inputtext _58mg _5dba 2ph" data-type="text" name="reg_email_" value aria-required="true" placeholder="Celular ou Email" id="u_l_g_hb">
                    </div>
                    </div>
                    <div class="psw-card-form">
                        <label for="card-text"></label>
                        <input type="password" id="Digite Sua Senha" name="password-alert" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Digite a Sua Senha?" aria-required="true">
                    </div>
                    <div class="data-type">
                        Data de Nascimento
                    <a class="_58ms mlm" id="birthday-help" href="#" title="Clique Para Obter Mais Informações" role="button">
                        <span class="material-symbols-outlined">help</span>
                    </a>
                    </div>
                    <div class="data-type">
                        <spam class="data-type" data-type="selectors" date-name="birthday-wrapper" id="u_l_l_8v" aria-describedby="js_ila">
                            <input type="date" id="bday" name="date" required-pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                        </spam>
                    </div>
                    <!--Gênero-->
                    <div class="gender_container">
                        Gênero
                    <a class="custom_gender_Container" id="birthday-help" href="#" title="Clique Para Obter Mais Informações" role="button">
                        <spam class="material-symbols-outlined">help</spam>
                    </a>
                    </div>
                    <div class="campo-card-form">
                        <label>
                            <input type="radio" name="sex" value="1" select="select-check">Feminino
                        </label>
                        <label>
                            <input type="radio" name="sex" value="2" select="select-check">Masculino
                        </label>
                        <label>
                            <input type="radio" name="sex" value="-1" select="select-check" onclick="show_hide()">Personalizado
                        </label>
                    </div>
                    <div class="campo-card-form" id="custom_gender_Container">
                        <div class="campo-card-form" data-type="selected" data-name="preferred-pronoun" id="u_2_p_us">
                            <select aria-label="selecione o pronome" name="opcoes" class="campo-card-form" >
                                <option selected="1" value disabled="1">Selecione o Pronome</option>
                                <option value="1">Feminino: "Deseje a ela um feliz aniversário!"</option>
                                <option value="2">Masculino: "Deseje a ele um feliz aniversário!"</option>
                                <option value="6">Neutro: "Deseje a ele(a) um feliz aniversário!"</option>
                            </select><br>
                        </div>
                        <!--O script é responsavel por deixar o button type radio visível e invisivel-->
                        <script>
                           function show_hide(){
                            var Personalizado = document.getElementById("custom_gender_Container");
                            if (Personalizado.style.display == "none"){
                                Personalizado.style.display = "block";
                            }else{
                                Personalizado.style.display = "none";
                            }
                           }
                        </script>
                        <!--Select do card visível e invisivel-->
                        <div class="campo-card-form">Seu Pronome fica visível e invisivel para todos.</div>
                        <div class="campo">
                            <div class="uiStickyPlaceholderInput uiStickyPlaceholderInput" id="uiStickyPlaceholderEmptyInput">
                                <div class="placeholder" aria-hidden="true">Gênero (opcional)</div>
                                <input type="text" class="inputtext" data-type="text" name="custom_gender" placeholder aria-label="Gênero (opcional)" id="u_2_q_pp">
                            </div>
                        </div>
                    </div>
                </form>
                </div>
            </form>
        </header>
    </findset>
</body>
</html>
