<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
    <link rel="stylesheet" href="PASSWORD.CSS">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
    </style>
</head>
<body>
    <div class="login-card-container">
        <div class="login-card">
        </div>
        <div class="login-card-header"></div>
        <h1>Encontre Sua Senha?</h1>
        <form class="login-card-form">
            <div class="form-item">
                <spam class="form-item-icon material-symbols-rounded">password</spam>
                    <label for="card-body"></label>
                    <input type="password" id="Digite a sua Senha" placeholder="Digite Sua Senha"
                    type="text" id="card-body"> 
            </div>
            <div class="form-item">
                <spam class="form-item-icon material-symbols-rounded">password</spam>
                    <label for="card-body"></label>
                    <input type="password" id="Confirme Sua Senha" placeholder="Confirme Sua Senha"
                    type="text" id="card-body"> 
            </div>
        </div>
        <!--Deve-se ter(caracters de senha utilizado)-->
        <div class="FinishChangePassword-rules-0-2-132">
            <div class="FinishChangePassword-dropdown-0-2-134">
                <ul class="FinishChangePassword-listAligend-0-2-136">
                    <li class="FinishChangePassword-listItem-0-2-138">
                        <i class="FinishChangePassword-listItemDotDynamic-0-2-141 icon-dynamic_bullet_point FinishChangePassword-listItemDotDynamicRTL-0-2-142">
                        </i>
                        <span class="FinishChangePassword-ruleText-0-2-147">
                            Deve ter
                            <strong>de 8 a 16 caracteres.</strong>
                        </span>
                    </li>
                    <li class="FinishChangePassword-listItem-0-2-138">
                        <i class="FinishChangePassword-listItemDotDynamic-0-2-141 icon-dynamic_bullet_point">
                        </i>
                        <span class="FinishChangePassword-ruleText-0-2-147">
                            Pelo menos 
                            <strong>1 letra minúscula.</strong>
                        </span>
                    </li>
                    <li class="FinishChangePassword-listItem-0-2-138">
                        <i class="FinishChangePassword-listItemDotDynamic-0-2-141 icon-dynamic_bullet_point">
                        </i>
                        <span class="FinishChangePassword-ruleText-0-2-147">
                            Pelo menos 
                            <strong>1 letra maiúscula.</strong>
                        </span>
                    </li>
                    <li class="FinishChangePassword-listItem-0-2-138">
                        <i class="FinishChangePassword-listItemDotDynamic-0-2-141 icon-dynamic_bullet_point">
                        </i>
                        <span class="FinishChangePassword-ruleText-0-2-147">
                            Pelo menos 
                            <strong>1 número.</strong>
                        </span>
                    </li>
                    <li class="FinishChangePassword-listItem-0-2-138">
                        <i class="FinishChangePassword-listItemDotDynamic-0-2-141 icon-dynamic_bullet_point">
                        </i>
                        <span class="FinishChangePassword-ruleText">
                            "Pelo menos"
                            <strong>1 caractere especial</strong>
                        </span>
                    </li>
        </div>
        </form>
            <div class="form-item">
                <!--<button class="fitbit_check_small" onclick="CSS(function confirm(placeholder='confirm'){}), {my_button_click_handler}">ENTRAR-->
                <button type="button" class="fitbit_check_small" name="Confirmar"><p>CONFIRMAR</p></button>
            </div>
    </div>
</body>
</html>
